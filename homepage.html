<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adorning Wreath of Beauty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    .logo img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #777;
      margin-top: 10px;
    }
    
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images\1.png" alt="Adorning Wreath of Beauty Logo">
    </div>
    <h1>Adorning Wreath of Beauty</h1>
    <p>Elegance in simplicity, beauty in design.</p>
    <a href="index.html">
      <button class="button">Learn More</button>
    </a>
  </div>

</body>
</html>
